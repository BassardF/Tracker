<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 full-height no-padding">
			<navbar></navbar>
		</div>
		<div class="col-md-10 overflow">
			<div class="row">
				<h1>Record body weight</h1>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h3>Current weight</h3>
			  		<div class="grey-left-border">
			  			<div class="small-margin-left"><strong>Weight : </strong>{{bodyWeight.weight}}<span class="grey-color">kg</span></div>
			  			<div class="small-margin-left"><strong>Date : </strong>{{bodyWeight.date}}</div>
			  		</div>
				</div>
				<div class="col-md-6">
					<h3>New weight</h3>
			  		<form>
					  <div class="form-group">
					    <label>Weight</label>
					    <input type="number" class="form-control" ng-model="newBodyWeight.weight">
					  </div>
					  <div class="form-group">
					    <label>Date</label>
					    <input type="date" class="form-control" ng-model="newBodyWeight.date">
					  </div>
					  <button ng-click="save()" type="submit" class="custom-button">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
