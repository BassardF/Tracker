<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 full-height no-padding">
			<navbar></navbar>
		</div>

		<div class="col-md-10 overflow">
			<div class="row">
				<h1>Record a measurement</h1>
			</div>
			<div class="row">
				<div class="col-md-4 small-margin-top">
					<form>
					  <h3>Measurements</h3>
					  <div class="form-group">
					    <select class="form-control" 
					    ng-model="measurement"
					    ng-options="measurement as measurement.name for measurement in measurements"
					    ng-change="changeMeasurements(measurement)"></select>
					  </div>
					</form>
					<div ng-show="measurement">
				  		<form>
						  <div class="form-group">
						    <label>Value</label>
						    <input type="number" class="form-control" ng-model="newMeasure.value">
						  </div>
						  <div class="form-group">
						    <label>Date</label>
						    <input type="date" class="form-control" ng-model="newMeasure.date">
						  </div>
						  <button ng-click="save()" type="submit" class="custom-button">Create</button>
						</form>
					</div>
				</div>
				<div class="col-md-8 large-margin-top">
					<div id="raphael-canevas"></div>
				</div>
			</div>
		</div>
	</div>
</div>
