<navbar></navbar>

<div class="container-fluid large-margin-top" ng-init="init()">
  <div class="row">
    <div class="centered-text">

      <div class="centered-non-block">
        <span class="small-margin-right">-</span>
        <span>{{year}}</span>
        <span class="small-margin-left">+</span>
      </div>

      <span ng-repeat="month in months track by $index">
        <span ng-if="$index!==0"> - </span>
        <span class="selectable">{{month}}</span>
      </span>
    </div>

  	<div class="col-md-1 col-md-offset-2">
      <div class="row">
    		<h3>Workouts</h3>
        <input type="text" class="form-control" ng-model="workoutFilter" placeholder="Filter">
        <div class="workout-box small-margin-top small-margin-bottom hover-cursor-draggable" ng-repeat="workout in workouts | filter: workoutFilter">
          {{workout.name}}
        </div>
      </div>
  	</div>

    <div class="col-md-1">
      <h3>Mon.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(1)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===1">
        {{day.format('D')}}
      </div>
    </div>
    <div class="col-md-1">
      <h3>Tues.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(2)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===2">
        {{day.format('D')}}
      </div>
    </div>
    <div class="col-md-1">
      <h3>Wed.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(3)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===3">
        {{day.format('D')}}
      </div>
    </div>
    <div class="col-md-1">
      <h3>Thur.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(4)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===4">
        {{day.format('D')}}
      </div>
    </div>
    <div class="col-md-1">
      <h3>Fri.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(5)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===5">
        {{day.format('D')}}
      </div>
    </div>
    <div class="col-md-1">
      <h3>Sat.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(6)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===6">
        {{day.format('D')}}
      </div>
    </div>
    <div class="col-md-1">
      <h3>Sun.</h3>
      <div class="fake-day-box" ng-if="!isDayInFirstLine(7)"></div>
      <div class="day-box" ng-repeat="day in days" ng-if="day.isoWeekday()===7">
        {{day.format('D')}}
      </div>
    </div>

  </div>
</div>
