<div class="container-fluid">
  <div class="row">
	<div class="col-md-2 full-height no-padding">
		<navbar></navbar>
	</div>

	<div class="col-md-10 overflow">
		<div class="row">
			<h1>Weight and body fat analysis</h1>
		</div>
		<div class="row">
			<div class="col-md-2">
		  		<form class='large-margin-top'>
					<div class="form-group">
						<label>From</label>
						<input type="date" ng-change="replot(false)" ng-model="startDate" class="form-control" placeholder="mm-dd-yyyy">
					</div>
					<div class="form-group">
						<label>To</label>
						<input type="date" ng-change="replot(false)" ng-model="endDate" class="form-control" placeholder="mm-dd-yyyy">
					</div>
				</form>
		  	</div>
		  	<div class="col-md-9">
		  		<ul class="nav nav-tabs small-margin-top">
					<li role="presentation" ng-click="current='weight'; replot(true);" ng-class="{true:'active', false:''}[current=='weight']"><a href="#">Weight</a></li>
					<li role="presentation" ng-click="current='bf'; replot(true);" ng-class="{true:'active', false:''}[current=='bf']"><a href="#">Body fat</a></li>
				</ul>
		  		<canvas id="chart" class="small-margin-top"></canvas>

		  		<div class="row">
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>Legend</h3>
					  	<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top" ng-repeat="label in labels">
						  		<div class="inline-block small-square" ng-style="{'background-color':'{{label.color}}'}"></div>
						  		<div class="inline-block small-margin-left">
						  			{{label.name}}
						  			<span class="grey-color">{{label.unit}}</span>
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>General</h3>
		  				<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top">
						  		<div ng-repeat="data in generalData">
							  		<strong>{{data.title}} : </strong>
							  		<div class="inline-block small-margin-left">{{data.data}}</div>
							  		<span class="grey-color">{{data.unit}}</span>
							  		<hr ng-if="data.hr">
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>Extremes</h3>
		  				<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top">
						  		<div ng-repeat="data in extremeData">
							  		<strong>{{data.title}} : </strong>
							  		<div class="inline-block small-margin-left">{{data.data}}</div>
							  		<span class="grey-color">{{data.unit}}</span>
							  		<hr ng-if="data.hr">
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  		</div>
		  	</div>
		</div>
	</div>
  </div>
</div>
