<div class="container-fluid">
  <div class="row">
	<div class="col-md-2 full-height no-padding">
		<navbar></navbar>
	</div>

	<div class="col-md-10 overflow">
		<div class="row">
			<h1>Measurements analysis</h1>
		</div>
		<div class="row">
			<div class="col-md-2">
		  		<form class="large-margin-top">
					<div class="form-group">
						<div class="form-group">
							<label>From</label>
							<input type="date" ng-change="plotMeasurements()" ng-model="startDate" class="form-control" placeholder="mm-dd-yyyy">
						</div>
						<div class="form-group">
							<label>To</label>
							<input type="date" ng-change="plotMeasurements()" ng-model="endDate" class="form-control" placeholder="mm-dd-yyyy">
						</div>
						<label>Measure</label>
						<select ng-model="selectedMeasure"
						ng-options="measure as measure.name for measure in measures"
						ng-change="plotMeasurements(selectedMeasure)"
						class="form-control"></select>
					</div>
				</form>
		  	</div>
		  	<div class="col-md-9">
		  		<canvas id="chart" class="small-margin-top"></canvas>
		  		<div class="row">
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>Legend</h3>
					  	<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top" ng-repeat="label in labels">
						  		<div class="inline-block small-square" ng-style="{'background-color':'{{label.color}}'}"></div>
						  		<div class="inline-block small-margin-left">
						  			{{label.name}}
						  			<span class="grey-color">{{label.unit}}</span>
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>General data</h3>
		  				<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top">
						  		<div ng-repeat="data in generalData">
							  		<strong>{{data.title}} : </strong>
							  		<div class="inline-block small-margin-left">{{data.data}}</div>
							  		<span class="grey-color">{{data.unit}}</span>
							  		<hr ng-if="data.hr">
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>Extremes</h3>
		  				<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top">
						  		<div ng-repeat="data in extremeData">
							  		<strong>{{data.title}} : </strong>
							  		<div class="inline-block small-margin-left">{{data.data}}</div>
							  		<span class="grey-color">{{data.unit}}</span>
							  		<hr ng-if="data.hr">
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  		</div>
		  	</div>
		</div>
	</div>
  </div>
 </div>
