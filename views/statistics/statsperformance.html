<navbar></navbar>

<div class="container-fluid" ng-init="init()">
  <div class="row  no-padding no-margin">
  	<div class="col-md-3  no-padding no-margin">
 		
  		<form>
			<div class="form-group">
				<label>Start date</label>
				<input type="text" class="form-control" placeholder="mm-dd-yyyy">
			</div>
			<div class="form-group">
				<label>End date</label>
				<input type="text" class="form-control" placeholder="mm-dd-yyyy">
			</div>
			<div class="form-group">
				<label>Search an exercice</label>
				<input type="text" class="form-control"
				ng-model="exerciceFilter">
			</div>
			<div class="form-group">
				<label>Select an exercice</label>
				<select type="text" class="form-control" 
				ng-options="exercice as exercice.name for exercice in exercices | filter:exerciceFilter"
				ng-model="selectedExercice"
				ng-change="changeExercice(selectedExercice)"></select>
			</div>
		</form>

  	</div>
  	<div class="col-md-9">

  	</div>
  </div>
</div>
