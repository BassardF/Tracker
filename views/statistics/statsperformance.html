<navbar></navbar>

<div class="container-fluid" ng-init="init()">
  <div class="row">
  	<div class="col-md-2">
 		
  		<form>
			<div class="form-group">
				<label>Start date</label>
				<input type="text" class="form-control" placeholder="mm-dd-yyyy">
			</div>
			<div class="form-group">
				<label>End date</label>
				<input type="text" class="form-control" placeholder="mm-dd-yyyy">
			</div>
			<div class="form-group">
				<label>Search an exercice</label>
				<input type="text" class="form-control"
				ng-model="exerciceFilter">
			</div>
			<div class="form-group">
				<label>Select an exercice</label>
				<select type="text" class="form-control" 
				ng-options="exercice as exercice.name for exercice in exercices | filter:exerciceFilter"
				ng-model="selectedExercice"
				ng-change="changeExercice()"></select>
			</div>
		</form>

  	</div>
  	<div class="col-md-8">
  		<div ng-show="selectedExercice">
		  	<h2>{{selectedExercice.name}}</h2>
		  	<p><strong>Description : </strong> {{selectedExercice.description}}</p>
	  	</div>

	  	<canvas id="chart"></canvas>

  	</div>
  	<div class="col-md-2">
  	</div>

  </div>
</div>
