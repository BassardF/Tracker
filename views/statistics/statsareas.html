<div class="container-fluid">
  <div class="row">
	<div class="col-md-2 full-height no-padding">
		<navbar></navbar>
	</div>

  	<div class="col-md-10 overflow">
		<div class="row">
			<h1>Areas analysis</h1>
		</div>
		<div class="row">
			<div class="col-md-2">
		  		<form class="large-margin-top">
					<div class="form-group">
						<label>From</label>
						<input type="date" ng-change="fetch()" ng-model="startDate" class="form-control" placeholder="mm-dd-yyyy">
					</div>
					<div class="form-group">
						<label>To</label>
						<input type="date" ng-change="fetch()" ng-model="endDate" class="form-control" placeholder="mm-dd-yyyy">
					</div>			
				</form>

				<h2>Areas</h2>
				<form>
					<div class="form-group">
						<div class="checkbox" ng-repeat="area in areas">
						    <label>
						      <input ng-model="area.selected" ng-change="replot()" type="checkbox"> {{area.name}}
						    </label>
					  	</div>
				 	</div>
				</form>
		  	</div>
		  	<div class="col-md-9">
		  		<canvas class="small-margin-top" id="chart"></canvas>

		  		<div class="row">
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>General</h3>
		  				<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top">
						  		<div ng-repeat="data in generalData">
							  		<strong>{{data.title}} : </strong>
							  		<div class="inline-block small-margin-left">{{data.data}}</div>
							  		<span class="grey-color">{{data.unit}}</span>
							  		<hr ng-if="data.hr">
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  			<div class="col-md-4 small-margin-bottom">
		  				<h3>Extremes</h3>
		  				<div class="grey-left-border">
						  	<div class="small-padding-left mini-margin-top">
						  		<div ng-repeat="data in extremeData">
							  		<strong>{{data.title}} : </strong>
							  		<div class="inline-block small-margin-left">{{data.data}}</div>
							  		<span class="grey-color">{{data.unit}}</span>
							  		<hr ng-if="data.hr">
						  		</div>
						  	</div>
					  	</div>
		  			</div>
		  		</div>
		  	</div>
		</div>
	</div>
  </div>
</div>
