<navbar></navbar>

<div class="container-fluid" ng-init="init()">
  <div class="row">
  	<div class="col-md-3">
  		<h2>Bounds</h2>
  		<form>
			<div class="form-group">
				<label>Start date</label>
				<input type="text" ng-model="startDate" class="form-control" placeholder="mm-dd-yyyy">
			</div>
			<div class="form-group">
				<label>End date</label>
				<input type="text" ng-model="endDate" class="form-control" placeholder="mm-dd-yyyy">
			</div>			
		</form>

		<h2>Areas</h2>
		<form>
			<div class="form-group">
				<div class="checkbox" ng-repeat="area in areas">
				    <label>
				      <input ng-model="area.selected" ng-change="replot()" type="checkbox"> {{area.name}}
				    </label>
			  	</div>
		 	</div>
		</form>
  	</div>
  	<div class="col-md-8">
  		<canvas id="chart"></canvas>
  	</div>
  </div>
</div>
